<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>API 테스트</title>
</head>
<body>
  <h1>/api/coach 테스트 페이지</h1>

  <button onclick="sendRequest()">서버에 요청!</button>

  <pre id="result"></pre>

  <script>
    async function sendRequest() {
      const response = await fetch("/api/coach", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          myMbti: "INFP",
          partnerMbti: "ESTJ",
          dialogText: "테스트 메세지"
        })
      });

      const data = await response.json();
      document.getElementById("result").innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
