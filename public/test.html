<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>/api/coach 테스트 페이지</title>
</head>
<body>
  <h1>/api/coach 테스트 페이지</h1>

  <button onclick="sendRequest()">버튼 누르면 AI 서버에 요청 보냅니다</button>

  <h2>응답 결과:</h2>
  <pre id="result"></pre>

  <script>
    async function sendRequest() {
      const payload = {
        myMbti: "INFP",
        partnerMbti: "ESTJ",
        relationshipStage: "썸",
        goal: "유지",
        dialogText: "테스트 메시지입니다!"
      };

      const res = await fetch("https://love-ai-coach.onrender.com/api/coach", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const json = await res.json();
      document.getElementById("result").innerText = JSON.stringify(json, null, 2);
    }
  </script>
</body>
</html>
