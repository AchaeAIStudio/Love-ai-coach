<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>/api/coach 테스트 페이지</title>
</head>
<body>
  <h1>/api/coach 테스트 페이지</h1>

  <button onclick="sendRequest()">서버에 요청!</button>

  <h2>응답 결과:</h2>
  <pre id="result"></pre>

  <script>
    async function sendRequest() {
      const bodyData = {
        myMbti: "INFP",
        partnerMbti: "ESTJ",
        relationshipStage: "썸",
        goal: "유지",
        dialogText: "테스트 메시지!"
      };

      const response = await fetch("https://love-ai-coach.onrender.com/api/coach", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(bodyData)
      });

      const data = await response.json();
      document.getElementById("result").innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
